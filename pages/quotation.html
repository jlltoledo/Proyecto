<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles/quotation_styles.css">
    <link rel="icon" href="/src/a.png">  
    <title>Quotation</title>
  </head>
  <body>
    <h1>Quotation</h1>
    <br>
    <br>
    <main class="container d-print-none">
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
          </div>

          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputHours">Hours</label>
            <input type="text" class="form-control" id="inputHours" placeholder="# Hours">
          </div>
          <div class="form-group col-md-6">
            <label for="inputRate">Hourly Rate</label>
            <input type="text" class="form-control" id="inputRate" placeholder="$">
          </div>
          </div>
          <div class="form-row">
            
            <div class="form-group col-md-4">
              <label for="inputExtras">Extras</label>
              <select id="inputExtras" class="form-control" multiple>
                <option selected value="0">None</option>
                <option value="7000">Graphic Design</option>
                <option value="1500">Hosting</option>
                <option value="12000">Support</option>
              </select>
            </div> <!-- select -->

            <div class="form-group col-md-4">
              <label for="inputChanges">Change Management %</label>
              <input type="text" class="form-control" id="inputChanges">
            </div>

            <div class="form-group col-md-4">
              <label for="inputFCost">Fixed Costs</label>
              <input type="text" class="form-control" id="inputFCost">
            </div>

          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkIVA">
              <label class="form-check-label" for="checkIVA">
                I.V.A.
              </label>
            </div>
          </div>
          <div class="form-group row">
            <button type="button" class="btn btn-primary" id="btnQuote">Quote</button>
            
            <div class="form-group" style="padding-left: 40px;">
              <a href="/index.html" class="btn btn-outline-dark" id="btnHome">
                
                <div class="colors">
                  <div class="red"></div>
                  <div class="yellow"></div>
                  <div class="blue"></div>
                </div>
                Back Home</a>
              </div><!--Home-->
          </div>
           
          
        </form>
        <br>
  </main>
  <main>
        <div class="card">
          <div class="card-header">
            Quotation
          </div>
          <div class="card-body">
            <h5 class="card-title" id="cardTitle" ></h5>
            <p class="card-text" id="cardText"></p>
            <p class="card-text" id="cardCost" style="text-align: right;">$</p>
            <a href="#" class="btn btn-primary d-print-none" id="btnPrint">Print</a>
          </div>
        </div>
        <!---card-->
  </main>

    <script src="/JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
