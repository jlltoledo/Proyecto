<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" href="/src/a.png">

<body>
    <header>
        <h2
        style="color: black; font-family: Helvetica, sans-serif; font-weight: bold; padding-left: 15px;">
        Contact</h2>
    </header>
    <br>
    

    <div id="container">
        <form style="font-family: Helvetica, sans-serif; font-weight: bolder; padding-left: 15px; color: black; font-size: 25px;">For any business inquiries, get in touch:
            <div class="form-group">
              <br>
                <label for="formGroupExampleInput">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
              <br>
              <textarea name="" id="" cols="60" rows="10">Leave your message here...</textarea>
              <br>
              <button type="button" class="btn btn-outline-dark" style="font-family: Helvetica, sans-serif; color: black; font-weight: bold; font-size: 30px;">Submit</button>
            </div>
          </form>


    </div>
    <h1 style="text-align: center; padding-right: 50px; font-weight: bolder; font-size: 100px;">|(o_o)|</h1>
<br>
<br>

    <footer>
        <a href="/index.html" style="padding-left: 15px; font-family: Helvetica, sans-serif; color: black; font-weight: bold; font-size: 40px; bottom: 0;">Back</a>
    </footer
