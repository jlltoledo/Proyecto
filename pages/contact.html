<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/styles/contact_styles.css">
    <link rel="icon" href="/src/a.png">  
</head>

<body>
    <header>
        <h2>Let's get in touch and send me and email &#128071;</h2>
    </header>
    <br>
    <br>
    <form>
      <div class="form-group row d-flex justify-content-center" id="campos">
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Name" id="inputName">
        </div>
        
        <div class="col-xs-3" id="lastName" style="padding-left: 50px;">
          <input type="text" class=" form-control" placeholder="Last name" id="inputLast">
        </div>

        <div class="col-xs-3" id="lastName" style="padding-left: 50px;">
          <input type="email" class=" form-control" placeholder="email" id="inputEmail">
        </div>
    
      </div>

      <div class="form-group row d-flex justify-content-center">
        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="msgArea" rows="5" cols="80"   placeholder="Leave your message here..."></textarea>
        </div>
      </div>
      
      <div class="form-group row d-flex justify-content-center">
      
        <div class="form-group">
      <input class="btn btn-warning" type="submit" value="Send" id="btnEnviar">
      </div><!--Submit-->

      <div class="form-group" style="padding-left: 50px;">
      <a href="/index.html" class="btn btn-outline-dark" id="btnHome">
        <div id="alertSend" class="alert alert-danger" style="display: none" role="alert">
          Make sure you fill in all the fields!
        </div>
        
        <div class="colors">
          <div class="red"></div>
          <div class="yellow"></div>
          <div class="blue"></div>
        </div>
        Back Home</a>
      </div><!--Home-->        

      </div>
      
      
      
    </form>

    
      <script src="https://smtpjs.com/v3/smtp.js"></script>  
      <script src="/JS/contact.js"></script>
      

    

    
      
</body>
</html>
